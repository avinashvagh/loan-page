<html>

<head>
    <title>
        Loan Form
    </title>
    <link rel="stylesheet" href="index.css">

    </head>

    <body>
        <h1 class="title">SWISS Bank</h1>
        <p class="formname">Personal Loan Application</p>

        <p class="bad">Newyork, America</p>
        <p class="bad">Date</p>
        <hr>

        <div class="personal-details">
            <h4>Personal Details</h4>
            <form>
                <label>First Name :</label>
                <input type="text">
                <br>
                <label>Last Name :</label>
                <input type="text">
                <br>

                <label>Gender</label>
                
                <input type="radio" name="gender">MALE
                <input type="radio"
                name="gender">FEMALE

                <br>

                <label>Date Of Birth :</label>
                <input type="date">

                <br>
                <label>UID :</label>
                <input type="text">
                

            </form>
        </div>

        <hr>

        <div class="address">

            <h4>Address</h4>

            <label>Area</label>
            <input type="text">
            <br>

            <label>Street</label>
            <input type="text">
            <br>

            <label>PinCode</label>
            <input type="text">
            <br>

            <label>Country</label>

            <select>

                <option>
                    India
                </option>
                <option>Singapore</optoin>
                <option>Japan</option>
                <option>America</option>
            </select>


        </div>
        <hr>

        <div class="loan-details">
            <label>Loan Amount :</label>
            <input type="text">
            <br>

            <label>Account No :</label>
            <input type="text">
            <br>

            <label>IFSC Code :</label>
            <input type="text">
            <br>

            <label>Type of account</label>

            <input type="radio" name="type-acc">SAVINGS

            <input type="radio" name="type-acc">CURRENT

            <br>

            <label>Credit type</label>

            <input type="checkbox">CASH
            <input type="checkbox">CHEQUE

            <br>

            <label>Tenure</label>

            <select>
             
                <option>6 Months</option>
                <option>12 Months</option>
                <option>18 Months</option>
                <option>24 Months</option>

            </select>

            <p class="sign">Signature</p>

            <hr>

            <h1 class="title">Thank You</h1>


        </div>
    </body>
</html>
